<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipe Finder App</title>
  <link rel="stylesheet" href="receipe.css">
</head>
<body>

  <header>
    <h1>Recipe Finder</h1>
    <p>Discover delicious recipes by ingredients or dish names</p>
  </header>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search recipes by ingredient or name...">
    <button id="search-btn">
      <img src="https://img.icons8.com/ios-filled/24/search--v1.png" alt="Search">
    </button>
    <button id="clear-btn">Clear</button>
  </div>

  <div id="recipes-container"></div>

  <!-- Recipe Modal -->
  <div id="recipe-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="recipe-title"></h2>
      <img id="recipe-image" src="" alt="Recipe Image">
      <h3>Ingredients</h3>
      <ul id="ingredients-list"></ul>
      <h3>Instructions</h3>
      <p id="recipe-instructions"></p>
    </div>
  </div>

  <script src="receipe.js"></script>
</body>
</html>
